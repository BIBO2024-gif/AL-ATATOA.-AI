<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AL-ATAOA EDUCATIONAL AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #messages-container {
            scroll-behavior: smooth;
        }
        /* Custom scrollbar */
        #messages-container::-webkit-scrollbar {
            width: 6px;
        }
        #messages-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        #messages-container::-webkit-scrollbar-thumb {
            background: #c5c5c5;
            border-radius: 3px;
        }
        #messages-container::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        .slide-content h3 {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .slide-content ol, .slide-content ul {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }
        /* Animation for new messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-item {
            animation: fadeIn 0.3s ease-in;
        }
        /* Loading animation */
        .loader {
            border-top-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="flex flex-col h-screen bg-gray-100">
    <header class="flex items-center justify-between p-4 bg-white shadow-md">
        <div class="flex items-center space-x-2">
            <button onclick="toggleSettingsMenu()" class="p-2 rounded-lg hover:bg-gray-100">
                <i class="fas fa-bars text-xl"></i>
            </button>
            <h1 class="text-xl font-bold text-gray-800">AL-ATAOA EDUCATIONAL AI</h1>
        </div>
        
        <div class="flex items-center space-x-4">
            <div class="text-sm text-gray-500 hidden md:block">
                Signed in as: <span id="user-id" class="font-medium">Not signed in</span>
            </div>
            <div id="user-avatar">
                <i class="fas fa-user-circle text-3xl text-gray-400"></i>
            </div>
            <div>
                <button id="signin-button" onclick="signInWithGoogle()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg transition">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                <button id="signout-button" onclick="signOutUser()" class="hidden px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg transition">
                    <i class="fas fa-sign-out-alt"></i> Sign out
                </button>
            </div>
        </div>
    </header>

    <!-- Settings Menu -->
    <div id="settings-menu" class="hidden absolute left-4 top-16 bg-white shadow-lg rounded-lg z-10 w-64">
        <div class="p-4 border-b border-gray-200">
            <h3 class="font-semibold text-gray-700">Settings & History</h3>
        </div>
        <div class="p-2">
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
                <i class="fas fa-cog mr-2"></i> Account Settings
            </a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
                <i class="fas fa-history mr-2"></i> Chat History
            </a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
                <i class="fas fa-book mr-2"></i> Learning Resources
            </a>
            <a href="#" class="block px-4 py-2 text-gray-700 hover:bg-gray-100 rounded">
                <i class="fas fa-question-circle mr-2"></i> Help & Support
            </a>
        </div>
    </div>

    <div id="status" class="p-2"></div>

    <div id="messages-container" class="flex-1 overflow-y-auto p-4 md:p-6">
        <div class="flex justify-center items-center h-full text-gray-500 italic">
            Sign in or continue as guest to start chatting
        </div>
    </div>

    <!-- Modal for Text Input -->
    <div id="text-check-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-lg p-6 shadow-xl max-w-lg w-full">
            <h2 class="text-xl font-bold mb-4">Paste Text to Check</h2>
            <textarea id="check-textarea" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" rows="10" placeholder="Paste your essay, paragraph, or sentence here..."></textarea>
            <div class="mt-4 flex justify-end space-x-2">
                <button onclick="document.getElementById('text-check-modal').classList.add('hidden')" class="px-4 py-2 rounded-lg text-gray-700 bg-gray-200 hover:bg-gray-300">
                    Cancel
                </button>
                <button onclick="submitCheckText()" class="px-4 py-2 rounded-lg text-white bg-blue-500 hover:bg-blue-600">
                    Check
                </button>
            </div>
        </div>
    </div>

    <div class="p-4 bg-white border-t border-gray-200">
        <div class="flex items-center space-x-2 mb-2">
            <button onclick="handleImageUpload()" class="p-2 text-gray-500 hover:text-blue-500 rounded-full hover:bg-gray-100" title="Upload image">
                <i class="fas fa-image"></i>
            </button>
            <button onclick="handleCameraCapture()" class="p-2 text-gray-500 hover:text-blue-500 rounded-full hover:bg-gray-100" title="Take photo">
                <i class="fas fa-camera"></i>
            </button>
            <button onclick="handleCheckMarks()" class="p-2 text-gray-500 hover:text-blue-500 rounded-full hover:bg-gray-100" title="Add check marks">
                <i class="fas fa-check-double"></i>
            </button>
            <div class="flex-1"></div>
            <button onclick="continueAsGuest()" class="px-3 py-1 text-sm bg-gray-200 hover:bg-gray-300 rounded-lg">
                Continue as Guest
            </button>
        </div>
        <div class="flex space-x-2">
            <input
                id="message-input"
                type="text"
                disabled
                class="flex-1 p-3 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all"
                placeholder="Sign in or continue as guest to type a message..."
            />
            <button
                id="send-button"
                onclick="handleSendMessage()"
                disabled
                class="p-3 rounded-full text-white transition-all transform hover:scale-105 shadow-md bg-blue-500 hover:bg-blue-600 disabled:bg-gray-400 disabled:hover:scale-100"
            >
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        // Simulated Firebase functionality (since we can't use real Firebase in this environment)
        let userId = null;
        let currentSlideIndex = 0;
        let slidesData = [];
        let isGuestMode = false;
        let currentConversationId = null;
        let messages = [];

        // Sign in with Google simulation
        async function signInWithGoogle() {
            try {
                const button = document.getElementById("signin-button");
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                button.disabled = true;
                
                // Simulate Google sign-in process
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                userId = "user_" + Math.random().toString(36).substr(2, 9);
                currentConversationId = "conversation_" + Date.now();
                
                document.getElementById("user-id").textContent = "Google User";
                document.getElementById("status").innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                        <p>âœ… Signed in as: <strong>Google User</strong> (user@example.com)</p>
                    </div>
                `;
                document.getElementById("user-avatar").innerHTML = `
                    <img src="https://lh3.googleusercontent.com/a/ACg8ocKzQ2g3mU4NdfrXgQn-ZG3nZiZs4Xh6JqpqJQ=w36-h36-p-rp-mo-br100" class="rounded-full w-10 h-10 border shadow" />
                `;
                
                // Show signout, hide signin
                document.getElementById("signin-button").classList.add('hidden');
                document.getElementById("signout-button").classList.remove('hidden');
                
                // Enable message input
                document.getElementById("message-input").disabled = false;
                document.getElementById("send-button").disabled = false;
                
                // Clear messages
                document.getElementById("messages-container").innerHTML = `
                    <div class="flex justify-center items-center h-full text-gray-500 italic">
                        No messages yet. Start the conversation!
                    </div>
                `;
            } catch (error) {
                console.error(error);
                document.getElementById("status").innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <strong>Sign-in failed:</strong> Please try again
                    </div>
                `;
                
                const button = document.getElementById("signin-button");
                button.innerHTML = '<i class="fab fa-google"></i> Sign in with Google';
                button.disabled = false;
            }
        }

        // Continue as guest
        function continueAsGuest() {
            isGuestMode = true;
            userId = "guest_" + Math.random().toString(36).substr(2, 9);
            currentConversationId = "conversation_" + Date.now();
            
            document.getElementById("user-id").textContent = "Guest User";
            document.getElementById("status").innerHTML = `
                <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded">
                    <p>ðŸ‘‹ Continuing as guest. Some features may be limited.</p>
                </div>
            `;
            document.getElementById("user-avatar").innerHTML = `
                <i class="fas fa-user-circle text-3xl text-gray-400"></i>
            `;
            
            // Show signout (which will sign out of guest mode), hide signin
            document.getElementById("signin-button").classList.add('hidden');
            document.getElementById("signout-button").classList.remove('hidden');
            
            // Enable message input
            document.getElementById("message-input").disabled = false;
            document.getElementById("send-button").disabled = false;
            
            // Clear messages
            document.getElementById("messages-container").innerHTML = `
                <div class="flex justify-center items-center h-full text-gray-500 italic">
                    No messages yet. Start the conversation!
                </div>
            `;
        }

        // Sign out
        async function signOutUser() {
            if (isGuestMode) {
                // Reset guest mode
                isGuestMode = false;
                userId = null;
                currentConversationId = null;
                
                document.getElementById("user-id").textContent = "Not signed in";
                document.getElementById("status").innerHTML = `
                    <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded">
                        <p>ðŸšª You are signed out. Sign in to access all features.</p>
                    </div>
                `;
                document.getElementById("user-avatar").innerHTML = `
                    <i class="fas fa-user-circle text-3xl text-gray-400"></i>
                `;
                
                // Show signin, hide signout
                document.getElementById("signin-button").classList.remove('hidden');
                document.getElementById("signout-button").classList.add('hidden');
                
                // Disable message input
                document.getElementById("message-input").disabled = true;
                document.getElementById("send-button").disabled = true;
                
                // Clear messages
                document.getElementById("messages-container").innerHTML = `
                    <div class="flex justify-center items-center h-full text-gray-500 italic">
                        Sign in or continue as guest to start chatting
                    </div>
                `;
                
                return;
            }
            
            try {
                const button = document.getElementById("signout-button");
                button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing out...';
                button.disabled = true;
                
                // Simulate sign-out process
                await new Promise(resolve => setTimeout(resolve, 800));
                
                userId = null;
                currentConversationId = null;
                
                document.getElementById("user-id").textContent = "Not signed in";
                document.getElementById("status").innerHTML = `
                    <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded">
                        <p>ðŸšª You are signed out. Sign in or continue as guest.</p>
                    </div>
                `;
                document.getElementById("user-avatar").innerHTML = `
                    <i class="fas fa-user-circle text-3xl text-gray-400"></i>
                `;
                
                // Show signin, hide signout
                document.getElementById("signin-button").classList.remove('hidden');
                document.getElementById("signout-button").classList.add('hidden');
                
                // Disable message input
                document.getElementById("message-input").disabled = true;
                document.getElementById("send-button").disabled = true;
                
                // Clear messages
                document.getElementById("messages-container").innerHTML = `
                    <div class="flex justify-center items-center h-full text-gray-500 italic">
                        Sign in or continue as guest to start chatting
                    </div>
                `;
            } catch (error) {
                console.error(error);
                document.getElementById("status").innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                        <strong>Sign-out error:</strong> Please try again
                    </div>
                `;
                
                const button = document.getElementById("signout-button");
                button.innerHTML = '<i class="fas fa-sign-out-alt"></i> Sign out';
                button.disabled = false;
            }
        }

        // Slide navigation functions
        function nextSlide() {
            if (currentSlideIndex < slidesData.length - 1) {
                currentSlideIndex++;
                updateSlideDisplay();
            }
        }

        function prevSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                updateSlideDisplay();
            }
        }

        function updateSlideDisplay() {
            document.getElementById('slide-content').innerHTML = slidesData[currentSlideIndex].content;
            document.getElementById('slide-counter').textContent = `Slide ${currentSlideIndex + 1} of ${slidesData.length}`;
        }

        const scrollToBottom = () => {
            const container = document.getElementById("messages-container");
            container.scrollTop = container.scrollHeight;
        };

        // Complete the getAIResponse function
        async function getAIResponse(userMessage) {
            // Show loading indicator
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'flex justify-start mb-4';
            loadingIndicator.innerHTML = `
                <div class="flex max-w-xs lg:max-w-md xl:max-w-lg">
                    <div class="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg rounded-bl-none">
                        <div class="flex items-center">
                            <div class="loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-4 w-4 mr-2"></div>
                            <p class="text-sm">AL-ATAOA AI is thinking...</p>
                        </div>
                    </div>
                </div>
            `;
            document.getElementById("messages-container").appendChild(loadingIndicator);
            scrollToBottom();
            
            // Simulate API call delay
            await new Promise(resolve => setTimeout(resolve, 1500));
            
            // Remove loading indicator
            loadingIndicator.remove();
            
            const lowerMessage = userMessage.toLowerCase();
            let responseText = "";

            // Check if this is an essay checking request
            if (lowerMessage.includes("check my essay") || lowerMessage.includes("review my writing") || 
                lowerMessage.includes("grade my essay")) {
                responseText = "I'll be happy to check your essay! Please paste your essay text and I'll provide feedback on grammar, structure, and content.";
            } else if (lowerMessage.includes("what is") || lowerMessage.includes("explain") || lowerMessage.includes("tell me about")) {
                const topic = userMessage.split(/what is|explain|tell me about/i)[1]?.trim() || "a general topic";
                responseText = `Here is a breakdown of *${topic}* in a series of slides.`;
                slidesData = generateSlidesForTopic(topic);
                if (slidesData.length > 0) {
                     const messagesContainer = document.getElementById("messages-container");
                     // Add the slide container
                     const slideContainer = document.createElement('div');
                     slideContainer.innerHTML = `
                         <div class="flex-grow w-full md:max-w-3xl mx-auto my-4 p-6 bg-white rounded-lg shadow-lg">
                             <div id="slide-content" class="slide-content mb-4 text-gray-800"></div>
                             <div class="flex justify-between items-center text-sm font-semibold text-gray-600">
                                 <button onclick="prevSlide()" class="p-2 rounded-full hover:bg-gray-100">
                                     <i class="fas fa-chevron-left"></i> Previous
                                 </button>
                                 <span id="slide-counter"></span>
                                 <button onclick="nextSlide()" class="p-2 rounded-full hover:bg-gray-100">
                                     Next <i class="fas fa-chevron-right"></i>
                                 </button>
                             </div>
                         </div>
                     `;
                     messagesContainer.appendChild(slideContainer);
                     currentSlideIndex = 0;
                     updateSlideDisplay();
                }
            } else if (lowerMessage.includes("hello") || lowerMessage.includes("hi")) {
                responseText = "Hello there! How can I help you with your studies today?";
            } else if (lowerMessage.includes("who are you")) {
                responseText = "I am AL-ATAOA Educational AI, designed to help you with your learning needs. I can answer questions, provide explanations, and help with your writing.";
            } else if (lowerMessage.includes("how to") || lowerMessage.includes("how do i")) {
                const task = userMessage.split(/how to|how do i/i)[1]?.trim() || "a task";
                responseText = `I can guide you on *how to ${task}*. The process involves several steps that I can walk you through. Let's start with the first step.`;
            } else if (lowerMessage.includes("thank you") || lowerMessage.includes("thanks")) {
                responseText = "You're very welcome! Is there anything else I can assist you with?";
            } else {
                responseText = `I understand you're asking about "${userMessage}". This is an interesting topic that I can explain in detail. Would you like me to provide a quick summary or a more detailed breakdown?`;
            }

            // Display the AI's response
            displayMessage(responseText, 'ai');
        }

        // Function to create and display a new message element
        function displayMessage(text, sender) {
            const messagesContainer = document.getElementById("messages-container");
            const isUser = sender === 'user';
            const messageElement = document.createElement('div');
            messageElement.className = `flex mb-4 ${isUser ? 'justify-end' : 'justify-start'} message-item`;
            
            let messageContent = `
                <div class="max-w-xs lg:max-w-md xl:max-w-lg ${isUser ? 'bg-blue-500 text-white rounded-lg rounded-br-none' : 'bg-gray-100 text-gray-800 rounded-lg rounded-bl-none'} px-4 py-2">
                    <p class="text-sm break-words">${formatText(text)}</p>
                </div>
            `;

            // If it's an AI message, add the avatar
            if (!isUser) {
                messageContent = `<div class="w-8 h-8 rounded-full bg-gray-300 flex-shrink-0 mr-2 flex items-center justify-center">
                                    <i class="fas fa-robot text-gray-500"></i>
                                </div>
                                <div>
                                    ${messageContent}
                                </div>
                `;
            }

            messageElement.innerHTML = messageContent;
            messagesContainer.appendChild(messageElement);

            // Hide the initial empty state message
            const emptyState = messagesContainer.querySelector('.h-full.italic');
            if (emptyState) {
                messagesContainer.removeChild(emptyState);
            }
            scrollToBottom();
        }

        // Function to handle markdown and newlines
        function formatText(text) {
            // Replace newlines with <br>
            let formattedText = text.replace(/\n/g, '<br>');
            // Bold markdown **text**
            formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>');
            // Italic markdown *text*
            formattedText = formattedText.replace(/\*(.*?)\*/g, '<i>$1</i>');
            return formattedText;
        }

        // Handle sending a message
        async function handleSendMessage() {
            const inputElement = document.getElementById("message-input");
            const userMessage = inputElement.value.trim();

            if (userMessage) {
                displayMessage(userMessage, 'user');
                inputElement.value = ''; // Clear input
                await getAIResponse(userMessage);
            }
        }

        // Add event listener for Enter key
        document.getElementById("message-input").addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                handleSendMessage();
            }
        });

        // Toggle settings menu
        function toggleSettingsMenu() {
            const menu = document.getElementById("settings-menu");
            menu.classList.toggle('hidden');
        }

        // Function to open the text check modal
        function handleCheckMarks() {
            document.getElementById("check-textarea").value = "";
            document.getElementById("text-check-modal").classList.remove('hidden');
        }
        
        // Function to copy text to the clipboard
        function copyToClipboard(elementId) {
            const textToCopy = document.getElementById(elementId).innerText;
            const tempInput = document.createElement("textarea");
            tempInput.value = textToCopy;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            const statusDiv = document.getElementById("status");
            statusDiv.innerHTML = `
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded">
                    <strong>Copied!</strong> The corrected text has been copied to your clipboard.
                </div>
            `;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        // Function to handle the text submission from the modal
        async function submitCheckText() {
            const textarea = document.getElementById("check-textarea");
            const text = textarea.value.trim();
            if (text) {
                document.getElementById('text-check-modal').classList.add('hidden');
                displayMessage(`I've submitted the following text for review:\n\n*${text.substring(0, 100)}...*`, 'user');

                const loadingIndicator = document.createElement('div');
                loadingIndicator.className = 'flex justify-start mb-4';
                loadingIndicator.innerHTML = `
                    <div class="flex max-w-xs lg:max-w-md xl:max-w-lg">
                        <div class="bg-gray-100 text-gray-800 px-4 py-2 rounded-lg rounded-bl-none">
                            <div class="flex items-center">
                                <div class="loader ease-linear rounded-full border-2 border-t-2 border-gray-200 h-4 w-4 mr-2"></div>
                                <p class="text-sm">AL-ATAOA AI is checking your text...</p>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById("messages-container").appendChild(loadingIndicator);
                scrollToBottom();
                
                // Simulate AI processing delay
                await new Promise(resolve => setTimeout(resolve, 2500));
                
                loadingIndicator.remove();
                
                const wordCount = text.split(/\s+/).filter(word => word.length > 0).length;
                let feedbackText = "";
                let correctedText = "";

                if (wordCount < 10) {
                    feedbackText = "This is a great start! For such a short phrase, it is grammatically correct. Keep up the good work!";
                    correctedText = text;
                } else if (wordCount >= 10 && wordCount < 50) {
                    feedbackText = `Your text is well-structured and easy to read.
                    \n**Suggestions:**
                    \n* Check for clarity and flow. Make sure each sentence connects smoothly to the next.
                    \n* Review your word choices. Are there stronger verbs or more descriptive adjectives you could use?
                    \n* Consider a final read-through to catch any spelling errors.`;
                    
                    // Simple simulated correction
                    correctedText = text.trim();
                    if (correctedText.length > 0) {
                        correctedText = correctedText.charAt(0).toUpperCase() + correctedText.slice(1);
                        if (!correctedText.endsWith('.')) {
                            correctedText += '.';
                        }
                    }
                } else {
                    feedbackText = `This is a fantastic draft! You have a strong thesis and well-developed ideas.
                    \n**Feedback:**
                    \n* Your introduction is compelling. Consider restating your main argument in a fresh way in the conclusion.
                    \n* Some sentences could be combined or rephrased for better flow and impact.
                    \n* A final proofread for punctuation and grammar would polish this piece perfectly.`;
                    
                    // Simple simulated correction
                    correctedText = "Here is a suggested revision for clarity and flow:\n\n" + text;
                }
                
                // Construct the full AI response with feedback and corrected text
                const fullResponse = `${feedbackText}<br><br><b>AI Correction:</b><br><div id="corrected-text" class="relative mt-2 p-3 bg-gray-200 text-gray-800 rounded-lg">
                    ${correctedText}
                    <button onclick="copyToClipboard('corrected-text')" class="absolute top-2 right-2 p-1 text-gray-500 hover:text-blue-500 rounded-full hover:bg-gray-300">
                        <i class="fas fa-copy"></i>
                    </button>
                </div>`;

                displayMessage(fullResponse, 'ai');

            } else {
                document.getElementById('text-check-modal').classList.add('hidden');
            }
        }


        // Placeholder for image upload
        function handleImageUpload() {
            const statusDiv = document.getElementById("status");
            statusDiv.innerHTML = `
                <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded">
                    <strong>Feature coming soon:</strong> Image upload is not yet implemented.
                </div>
            `;
        }

        // Placeholder for camera capture
        function handleCameraCapture() {
            const statusDiv = document.getElementById("status");
            statusDiv.innerHTML = `
                <div class="bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded">
                    <strong>Feature coming soon:</strong> Camera capture is not yet implemented.
                </div>
            `;
        }

        // Generate placeholder slides for a given topic
        function generateSlidesForTopic(topic) {
            const capitalizedTopic = topic.charAt(0).toUpperCase() + topic.slice(1);
            return [
